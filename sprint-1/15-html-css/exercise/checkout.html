        <div id="carryoutpage">

                    <input type="checkbox" id="delivery" name="delivery" value="delivery">
                    <label for='delivery'> DELIVERY</label>
                </div>
                <br><br>
                <div class="userinput">
                    <label for="fname"> First Name: </label><br>
                    <input type="text" id="fname" name="fname" value="John"><br><br>
                    <label for="lname"> Last Name: </label><br>
                    <input type="text" id="lname" name="lname" value="Doe"><br><br>
                    <label for="streetaddress">Street Address:</label><br>
                    <input type="text" id="streetaddress" name="streetaddress" value="Street Address"><br> <br>
                    <div class="aptstefloor">
                        <label for="aptstefloor">Apt/Ste/Floor</label>
                    </div>

                    <select name="aptstefloor" id="aptstefloor">
                        <option value="apt">Apt</option>
                        <option value="ste">Suite</option>
                        <option value="floor">Floor</option>
                    </select>
                    
                    <input type="text" id="asfinput" name="asfinput"><br>

                    <label for="zip"> Zip Code: </label><br>
                    <input type="text" id="lname" name="lname" value="Zip Code"><br>
                    <br>

                    <div class="submitbutton">
                    <input type="submit" value="Checkout">
                    </div>
                </div>

            </form>
