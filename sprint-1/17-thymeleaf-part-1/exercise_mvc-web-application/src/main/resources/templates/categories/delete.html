<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Delete Category</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

<div th:replace="fragments/header.html :: nav"></div>
<a href="/categories">Back</a>

<main class="container mt-4">
    <h1>Delete Category</h1>
    <br>

    <h2>Are you sure you want to delete?</h2>

<!--    <table class="table">-->
<!--        <tr><th>ID:</th><td th:text="${category.categoryId}"></td></tr>-->
<!--        <tr><th>Category Name:</th> <td th:text="${category.categoryName}"></td></tr>-->
<!--        <tr><th>Description:</th> <td th:text="${category.description}"></td></tr>-->
<!--    </table>-->
<!--    <input type="submit" value="Delete" class="btn btn-danger mt-3">-->


    <form action="" th:object="${category}" method="post">
        <div>
            <label class="col-form-label" th:for="*{categoryId}"></label>
            <input type="text" class="form-control" placeholder="Category ID" id="categoryId" th:field="*{categoryId}">
        </div>
        <div>
            <label class="col-form-label" th:for="*{categoryName}"></label>
            <input type="text" class="form-control" placeholder="Category Name" id="categoryName" th:field="*{categoryName}">
        </div>
        <div>
            <label class="col-form-label pb-3" th:for="*{description}"></label>
            <input type="text" class="form-control" th:field="*{description}" placeholder="Description" id="description">
        </div>

        <input type="submit" value="Delete" class="btn btn-dark mt-3">



    </form>

</main>
</body>
</html>
