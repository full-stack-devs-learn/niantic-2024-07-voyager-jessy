
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

<div th:replace="fragments/header.html :: nav"></div>
<a href="/categories" class="back">Back</a>

<main class="container mt-4">
    <h1 th:if="${action} =='add'">Add Category</h1>
    <h1 th:if="${action} =='edit'">Edit Category</h1>

    <form action="" th:object="${category}" method="post">
<!--        <div class="form-floating mb-3">-->
<!--            <label th:for="*{categoryName}"></label>-->
<!--            <input class="form-control" type="text" th:field="*{categoryName}">-->
<!--        </div>-->
        <div>
            <label class="col-form-label" th:for="*{categoryName}"></label>
            <input type="text" class="form-control" placeholder="Category Name" id="categoryName" th:field="*{categoryName}">
        </div>
        <div>
            <label class="col-form-label pb-3" th:for="*{description}"></label>
            <input type="text" class="form-control" th:field="*{description}" placeholder="Description" id="description">
        </div>
<!--        <div class="form-floating mb-3">-->
<!--            <label th:for="*{description}">Description</label>-->
<!--            <input class="form-control" type="text" th:field="*{description}">-->

        <input type="submit" value="Save" class="btn btn-dark mt-3">



    </form>

</main>
</body>
</html>
